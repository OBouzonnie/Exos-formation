<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1>Bienvenue dans le Pokedex !</h1>

        <form class="pokesearch">
            <label for="search">Chercher un pokemon</label>
            <input type="text" id="search">

            <!-- loader -->
            <div class="loader">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>

        </form>

        <div class="container">
            <ul class="liste-poke"></ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>

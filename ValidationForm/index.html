<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="formgroup">
            <label for="user-name">Nom d'utilisateur</label>
            <input type="text" id="user-name" name="user-name" maxlength="24" minlength="3" placeholder="Nom d'utilisateur">
            <img src="./ressources/error.svg" alt="icone de validation">
            <p class="info info-un"></p>
        </div>

        <div class="formgroup">
            <label for="user-mail">Entrez votre mail</label>
            <input type="email" id="user-mail" name="user-mail" placeholder="Votre mail">
            <img src="./ressources/error.svg" alt="icone de validation">
            <p class="info info-um"></p>
        </div>

        <div class="formgroup">
            <label for="user-password">Mot de passe</label>
            <input type="password" id="user-password" name="user-password" placeholder="Mot de passe">
            <img src="./ressources/error.svg" alt="icone de validation">
            <p class="info info-up"></p>
        </div>

        <div class="password-strenght">
            <div class="strenght s1">
                <div class="s-color s1c"></div>
                <p class="s1-text">faible</p>
            </div>
            <div class="strenght s2">
                <div class="s-color s2c"></div>
                <p class="s2-text">moyen</p>
            </div>
            <div class="strenght s3">
                <div class="s-color s3c"></div>
                <p class="s3-text">fort</p>
            </div>
        </div>

        <div class="formgroup">
            <label for="confirm-password">Confirmez le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez">
            <img src="./ressources/error.svg" alt="icone de validation">
        </div>

        <button type="submit">Cr√©ation du compte</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
